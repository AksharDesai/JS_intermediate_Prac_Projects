<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <main>
        <div class="quiz-container">
            <div class="quiz-top">
                <h3 id="number">1</h3>
                <h4 id="question">question</h4>
            </div>
            <div class="quiz-center">
                <ul>
                    
                    <li><input type="radio" name="answer" value="a" id="a"><label for="a" id="a_text"></label></li>
                    <li><input type="radio" name="answer" value="b" id="b"><label for="b" id="b_text"></label></li>
                    <li><input type="radio" name="answer" value="c" id="c"><label for="c" id="c_text"></label></li>
                    <li><input type="radio" name="answer" value="d" id="d"><label for="d" id="d_text"></label></li>
                   
                </ul>
                
              
            </div>
            <div class="quiz-bottom">
                <button id="prevBtn"> < Previous question </button>
                <button id="nextBtn">Next question ></button>
            </div>
        </div>

        <div class="quiz-complete-container">
           
           <div class="content">
            <h1>Quiz Complete</h1>
            <h2 id="score">Score = 100</h2>
           </div>

           <div class="quiz-bottom">
            <button id="restart">Restart</button>
        </div>
           
        </div>

        <div class="alert">
            This Is An ALert
        </div>

        <div class="timer-container">
            
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
