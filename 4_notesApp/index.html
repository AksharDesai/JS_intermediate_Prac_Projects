<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notes App</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <!-- <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script> -->
  </head>
  <body>
    <main>
      <header>
        <nav class="nav">
          <div class="nav__left">
            <i class="ri-git-repository-fill"></i>
            <h1>MyNotes</h1>
          </div>

          <div class="nav__center">
            <input type="text" name="" id="" class="nav__center__search" />
            <i class="ri-search-2-line"></i>
          </div>

          <div class="nav__right">
            <h1>AksharDesai</h1>
            <i class="ri-user-5-fill"></i>
            <i class="ri-menu-line"></i>
          </div>
        </nav>
      </header>

      <div class="home-page">
        <div class="home-page__left">
          <div class="left__top">
            <div class="left__addNew">
              <i class="ri-calendar-schedule-fill"></i>
              <h4>Addnew</h4>
            </div>
            <div class="left__circles">
              <div class="left__circle" style="background-color: #f0ec8a"></div>
              <div class="left__circle" style="background-color: red"></div>
              <div class="left__circle" style="background-color: #62a0c3"></div>
            </div>

            <div class="left__list">
              <i class="ri-calendar-2-line"></i>
              <h4>Calendar</h4>
            </div>
            <div class="left__list">
              <i class="ri-inbox-archive-line"></i>
              <h4>Archive</h4>
            </div>
            <div class="left__list">
              <i class="ri-delete-bin-line"></i>
              <h4>Trash</h4>
            </div>
          </div>
        </div>
        <div class="home-page__right">
          <div class="home-page__right__top">
            <div class="home-page__right__top__top"></div>
            <div class="home-page__right__top__bottom">
              <div class="home-page__right__top__bottom__note" colorType="#6CB5DF" >
                <div class="home-page__right__top__bottom__note__top">
                  <i class="ri-sticky-note-fill"></i>
                  <i class="ri-more-2-line"></i>
                </div>
                <h3>
                  Important <br />
                  Note
                </h3>
              </div>
              <div class="home-page__right__top__bottom__note" colorType="#EEAAAA">
                <div class="home-page__right__top__bottom__note__top">
                  <i class="ri-sticky-note-fill"></i>
                  <i class="ri-more-2-line"></i>
                </div>
                <h3>
                  Too <br />
                  Much Important
                </h3>
              </div>
              <div class="home-page__right__top__bottom__note"  colorType="#E8E380" >
                <div class="home-page__right__top__bottom__note__top">
                  <i class="ri-sticky-note-fill"></i>
                  <i class="ri-more-2-line"></i>
                </div>
                <h3>
                  Important <br />
                  x 10000
                </h3>
              </div>
            </div>
          </div>
          <div class="home-page__right__bottom">
            <div class="home-page__right__bottom_top">
              <h1>Notes</h1>
            </div>
            <div class="home-page__right_bottom__bottom">

       
          
             
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script type="module" src="script.js"></script>
  </body>
</html>
