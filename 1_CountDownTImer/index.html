<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Years Eve </title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <main>
        <div class="countdown-container">
            <div class="days box">
                <h1 id="days">1</h1>
                <p>Days</p>
            </div>
            <div class="hours box">
                <h1 id="hours">24</h1>
                <p>Hours</p>
            </div>
            <div class="minutes box">
                <h1 id="minutes">1440</h1>
                <p>Minutes</p>
            </div>
            <div class="seconds box">
                <h1 id="seconds">86400</h1>
                <p>Seconds</p>
            </div>
        </div>
    </main>
</body>
</html>
